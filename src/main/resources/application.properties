# 约定微服务的名称为：springboot-demo
spring.application.name=springboot-demo

# 约定端口号为：8888
server.port=8888

# 会话时间
server.servlet.session.timeout=18000

# mysql配置
# allowMultiQueries=true 多个SQL拼接开关(sql foreach)(允许你在一个查询中使用分号（;）来分隔多个SQL语句)
spring.datasource.url=jdbc:mysql://47.97.47.109:3306/db_stone_demo?allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=Super@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis-plush配置
mybatis-plus.mapper-locations=com/stone/elm/springboot/demo/**/mapper/xml/*.xml
# 自动开启驼峰规则映射
mybatis-plus.configuration.map-underscore-to-camel-case=true

# redis配置
spring.redis.host=47.97.47.109
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=Super@123
spring.redis.timeout=5s

# 文件服务器配置
local.storage.folder=E:/Download/javacode
# local.storage.folder=/www/file/path
file-server.address=http://localhost:8888
